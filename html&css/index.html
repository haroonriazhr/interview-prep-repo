     What is HTML5?
HTML5 is the latest version of HTML, designed to structure web content more semantically and efficiently, while supporting multimedia and responsive design without extra plugins (like Flash).

âœ… Top Features of HTML5:
Semantic Elements:

New tags like <header>, <section>, <article>, <footer>

Improves readability, SEO, and accessibility

Multimedia Support:

Built-in support for <audio> and <video>

No plugins required

Example:
<video controls>
  <source src="video.mp4" type="video/mp4" />
</video>
New Form Inputs:

Input types: email, date, range, url, search

Makes validation easier

Example:
<input type="email" required />
Local Storage & Session Storage:

Store data in browser (key/value)

Better than cookies for performance

Canvas & SVG:

Used for drawing graphics and animations in-browser

Example:
<canvas id="myCanvas"></canvas>
Geolocation API:

Detects user location (with permission) -->
